# -- Theme Options --
# These options control how the theme functions and allow you to
# customise the display of your website.
#
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/configuration/#theme-parameters

  colorScheme = "slate"
defaultAppearance = "dark" # valid options: light or dark
autoSwitchAppearance = true

# Custom fonts
[params.header]
layout = "fixed"

[params.typography]
fontFace = "Inter"

[[params.customCSS]]
name = "custom-styles"
content = """
/* Inter font */
@font-face {
  font-family: 'Inter';
  src: url('/fonts/InterVariable.woff2') format('woff2');
  font-weight: 100 900;
  font-style: normal;
  font-display: swap;
}

@font-face {
  font-family: 'Inter';
  src: url('/fonts/InterVariable-Italic.woff2') format('woff2');
  font-weight: 100 900;
  font-style: italic;
  font-display: swap;
}

body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
}

/* Background image for non-homepage pages */
body:not(.home) {
  background-image: url('/img/CU_pic.png') !important;
  background-size: cover !important;
  background-position: center !important;
  background-repeat: no-repeat !important;
  background-attachment: fixed !important;
}

body:not(.home)::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(255, 255, 255, 0.5);
  z-index: -1;
  pointer-events: none;
}

/* Background for hero sections */
.single_hero_background,
.list_hero_background,
.taxonomy_hero_background,
.term_hero_background {
  background-image: url('/img/CU_pic.png') !important;
  background-size: cover !important;
  background-position: center !important;
  background-repeat: no-repeat !important;
}

/* Homepage recent articles styling with slate theme gradient */
.recent-articles .article {
  background: linear-gradient(135deg, #64748b, #94a3b8);
  border-radius: 12px;
  padding: 1rem;
  margin-bottom: 1rem;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.recent-articles .article:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
}
"""

