server {
    listen 80;
    server_name localhost;  # 请替换为您的实际域名
    root /var/www/cuhkstudy/public;
    index index.html index.htm;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # 设置R2 CDN变量
    set $r2_endpoint "https://447991a9c9d7dad31c67040315d483b2.r2.cloudflarestorage.com/cuhkstudy";

    # PDF文件优先从R2加载
    location ~* \.pdf$ {
        # 先尝试本地文件
        try_files $uri @r2_fallback;
        expires 7d;
        add_header Cache-Control "public, immutable";
        add_header X-Served-From "local";
    }

    # 图片文件优先从R2加载  
    location ~* \.(jpg|jpeg|png|gif|webp|svg|ico)$ {
        # 先尝试本地文件
        try_files $uri @r2_fallback;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Served-From "local";
    }

    # R2回退处理
    location @r2_fallback {
        # 构建R2 URL
        set $r2_path $r2_endpoint$uri;
        
        # 代理到R2
        proxy_pass $r2_path;
        proxy_set_header Host 447991a9c9d7dad31c67040315d483b2.r2.cloudflarestorage.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # 缓存R2响应
        proxy_cache_valid 200 30d;
        proxy_cache_valid 404 1m;
        
        # 添加标记头
        add_header X-Served-From "r2-cdn";
        add_header Cache-Control "public, immutable";
        
        # 错误处理：如果R2也没有，返回404
        proxy_intercept_errors on;
        error_page 404 = @not_found;
    }

    # 404处理
    location @not_found {
        return 404;
    }

    # 主要位置配置 - 优先本地HTML/CSS/JS
    location / {
        try_files $uri $uri/ =404;
        
        # 添加安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; img-src 'self' data: https://447991a9c9d7dad31c67040315d483b2.r2.cloudflarestorage.com" always;
    }

    # CSS/JS文件缓存配置 - 本地优先
    location ~* \.(css|js)$ {
        try_files $uri =404;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # 字体文件优先R2
    location ~* \.(woff|woff2|ttf|eot)$ {
        try_files $uri @r2_fallback;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 特殊目录直接代理到R2（如果本地没有）
    location /resource/ {
        try_files $uri @r2_fallback;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /assets/ {
        try_files $uri @r2_fallback;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /themes/ {
        try_files $uri @r2_fallback;
        expires 30d;
        add_header Cache-Control "public";
    }

    # 音频文件配置
    location /audio/ {
        try_files $uri @r2_fallback;
        expires 1d;
        add_header Cache-Control "public";
    }

    # PDF.js 配置
    location /pdfjs/ {
        try_files $uri =404;
        expires 1h;
        add_header Cache-Control "public";
        
        # 确保 JavaScript 模块能正确加载
        location ~* \.mjs$ {
            add_header Content-Type "text/javascript";
        }
    }

    # 语言重定向配置
    location = / {
        # 根据 Accept-Language 头重定向到对应语言版本
        set $lang "zh-cn";
        if ($http_accept_language ~* "zh-TW|zh-Hant") {
            set $lang "zh-tw";
        }
        return 301 /$lang/;
    }

    # API接口来测试R2连接状态
    location /api/r2-status {
        access_log off;
        return 200 '{"status":"ok","endpoint":"$r2_endpoint","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 日志配置
    access_log /var/log/nginx/cuhkstudy_access.log;
    error_log /var/log/nginx/cuhkstudy_error.log;
}